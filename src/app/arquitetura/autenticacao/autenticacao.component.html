<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport"content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="autenticacao.component.scss">

  <title>Login</title>

</head>

<body>

<div id="login">

  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit()"
    class="card"
  >

    <div class="card-header">

      <h2>Login</h2>

    </div>

    <div class="card-content">

      <div class="card-content-area">

        <mat-form-field>
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="login" autocomplete="off"
                 placeholder="Usuário" maxlength="20">

        </mat-form-field>

      </div>

      <div class="card-content-area">

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" title="Senha"
                 placeholder="Senha">

        </mat-form-field>

      </div>

    </div>

    <div class="card-footer">

      <button mat-raised-button color="primary" type="submit" title="Entrar" class="button">
        <span>Entrar</span>
      </button>

      <button mat-raised-button color="primary" [routerLink]="['/cadastro/novo']" title="Cadastrar" class="button">
        <span>Cadastrar</span>
      </button>

    </div>

  </form>

</div>

</body>

</html>
