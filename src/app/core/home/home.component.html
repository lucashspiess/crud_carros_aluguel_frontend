<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <button mat-icon-button routerLink="/" >
    <mat-icon> home </mat-icon>
  </button>
  Aluguel de carros 100% atualizado 2023 (funcionando)
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/carro">
      <mat-icon>directions_car</mat-icon>
      <span>Carros</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cliente">
      <mat-icon>person</mat-icon>
      <span>Clientes</span>
    </button>
    <button mat-button class="menu-button" routerLink="/aluguel">
      <mat-icon>calendar_today</mat-icon>
      <span>Alugu√©is</span>
    </button>
    <button mat-button class="menu-button" routerLink="/tipo"
            *ngIf="securityService.hasRoles('ROLE_ADMIN')">
      <mat-icon>commute</mat-icon>
      <span>Tipos</span>
    </button>
    <button mat-button class="menu-button" (click)="mostrarSobre()">
      <mat-icon>info</mat-icon>
      <span>Sobre</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="mostrarAjuda()">
      <mat-icon>help</mat-icon>
      <span>Ajuda</span>
    </button>

    <button mat-button class="menu-button" (click)="sair()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
