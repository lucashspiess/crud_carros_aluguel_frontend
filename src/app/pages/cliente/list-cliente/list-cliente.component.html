<section class="example-container mat-elevation-z8" tabindex="0">
  <button mat-raised-button class="list-button" color="primary" [routerLink]="['/cliente','novo']">
    <mat-icon>add</mat-icon>
    <span>Adicionar</span>
  </button>
  <table mat-table [dataSource]="clienteListaDataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Nome </th>
      <td mat-cell class="coluna" *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell class="coluna" *matHeaderCellDef> E-mail </th>
      <td mat-cell class="coluna" *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell class="coluna" *matHeaderCellDef> CPF </th>
      <td mat-cell class="coluna" *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button title="Excluir cliente" mat-icon-button (click)="confirmarExcluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button title="Editar cliente" mat-icon-button [routerLink]="['/cliente',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
