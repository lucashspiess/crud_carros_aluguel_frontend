<section class="example-container mat-elevation-z8" tabindex="0">
  <button mat-raised-button color="primary" [routerLink]="['/tipo','novo']">
    <mat-icon>add</mat-icon>
    <span>Adicionar</span>
  </button>
  <table mat-table [dataSource]="tipoListaDataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Nome </th>
      <td mat-cell class="coluna" *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Descrição </th>
      <td mat-cell class="coluna" *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="confirmarExcluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/tipo',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
